<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white grid place-content-center">
                <h1 class="text-center text-xl">Welcome to <span class="font-bold text-xl text-cyan-300 ">your
                        bank</span></h1>
                <!-- login section -->
                <div class="hero bg-base-200 w-full">
                    <div class="hero-content flex-col">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-l">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Phone Number</label>
                                    <input id="phn-number" type="tel" class="input"
                                        placeholder="Enter Your phone Number" />
                                    <label class="fieldset-label">Password

                                    </label>
                                    <input id="pin-number" type="password" class="input" placeholder="Password" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-login" class="btn btn-secondary mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
