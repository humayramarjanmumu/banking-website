<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white grid place-content-center">
                <div class="stats shadow">
                    <div class="stat">
                        <!-- available balance -->
                        <div id="account-balance" class="stat-value">5000</div>
                        <div class="stat-desc">Available balance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- user section -->
                <div>
                    <button id="add-money-show" class="btn btn-xl flex-1">Add</button>
                    <button id="cash-show-co" class="btn btn-xl flex-1">Cash out</button>
                </div>

                <!-- add money feild start-->
                <div class="divider"></div>
                <div id="add-money-form" class=" hero bg-bassse-200 w-full">
                    <div class="hero-content flex-col">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-l">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Amount</label>
                                    <input id="add-money-input" type="number" class="input"
                                        placeholder="Enter Your Amount" />
                                    <label class="fieldset-label">Password</label>
                                    <input id="pin-number-input" type="password" class="input" placeholder="Password" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-add-money" class="btn btn-secondary mt-4">Add money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- add money feild ends -->

                <!-- cash out feild start -->
                <div id="cashout-form" class="hidden hero bg-base-200 w-full">
                    <div class="hero-content flex-col">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-l">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Amount</label>
                                    <input id="cash-out-input" type="number" class="input"
                                        placeholder="Enter Your Amount" />
                                    <label class="fieldset-label">Password</label>
                                    <input id="pin-cashout-input" type="password" class="input"
                                        placeholder="Password" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-cashout-money" class="btn btn-secondary mt-4">Cash Out</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cash out feild ends -->
            </div>
        </div>
    </main>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
</body>

</html>
